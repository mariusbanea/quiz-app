<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header class="banner-section">
        <h1 class="heading">
            <img class="logo" width="10%" alt="car-icon" src="images/icon.png">
            <span>The Ultimate Car Quiz</span></h1>
    </header>

    <section class="start-section" style="display: block;">
        <h2 class="text"> Are you a petrol head? </h2>
        <p class="text"> Take this quiz to see how much you know about cars.</p>
        <button class="start-button" id="startQuizButton">Start</button>
    </section>

    <section class="quiz-section" style="display: none;">
        <div id="question_wrapper">
            <h1 class="text" id="question">What is the most expensive car in the world?</h1>
            <div id="choices">
                <input class="option" type="radio" value="0" name="option">
                <br>
                <input class="option" type="radio" value="1" name="option">
                <br>
                <input class="option" type="radio" value="2" name="option">
                <br>
            </div>
        </div>
        <div class="question-number" id="questionNumberDisplay">Question 1 of 10</div>
    </section>

    <section class="result-section" style="display: none;">
        <h2 class="text"> Final Score </h2>
        <h3 class="text" id="finalScore">10/10</h3>
        <div id="result_msg"></div>
        <button class="start-button" id="tryagain">Try Again</button>
    </section>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
